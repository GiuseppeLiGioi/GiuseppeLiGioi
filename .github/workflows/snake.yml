name: Generate GitHub Snake üêç

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout della repo
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      # 2Ô∏è‚É£ Genera Snake SVG
      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: GiuseppeLiGioi
          outputs: |
            output/github-snake.svg
            output/github-snake-dark.svg?palette=github-dark
            output/github-snake-ocean.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9

      # 3Ô∏è‚É£ Commit & push dei file generati
      - name: Commit & Push generated files
        uses: EndBug/add-and-commit@v9
        with:
          author_name: "GitHub Actions"
          author_email: "actions@github.com"
          message: "Add generated GitHub Snake"
          add: "output/*"
          push: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
