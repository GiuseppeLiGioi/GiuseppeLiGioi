name: Generate GitHub Snake

on:
  workflow_dispatch:      # esecuzione manuale
  schedule:
    - cron: '0 0 * * *'   # esecuzione automatica ogni giorno a mezzanotte UTC

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
     
      - name: Checkout repository
        uses: actions/checkout@v3

      
      - name: Generate Snake
        uses: Platane/snk@v3.3.0
        with:
          github_user_name: GiuseppeLiGioi
          github_token: ${{ secrets.GITHUB_TOKEN }}

      
      - name: Commit and push Snake
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          mkdir -p output
          mv github-contribution-grid-snake.svg output/ || true
          git add output/github-contribution-grid-snake.svg
          git diff --cached --quiet || git commit -m "Update GitHub Snake"
          git push
