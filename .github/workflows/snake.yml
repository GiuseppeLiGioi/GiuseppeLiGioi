name: Generate GitHub Snake üêç

on:
  workflow_dispatch:  
  schedule:
    - cron: "0 0 * * *" 

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout della repo
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      # 2Ô∏è‚É£ Generazione Snake statico SVG
      - name: Generate Snake static SVG
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: GiuseppeLiGioi
          outputs: output/github-contribution-grid-snake.svg
