name: Generate GitHub Snake

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate Snake
        uses: Platane/snk@v3.3.0
        with:
          github_user_name: GiuseppeLiGioi
          github_token: ${{ secrets.GITHUB_TOKEN }}
