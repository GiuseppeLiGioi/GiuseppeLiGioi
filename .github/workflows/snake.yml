name: Generate GitHub Snake üêç

on:
  workflow_dispatch:  # esegui manualmente
  schedule:
    - cron: "0 0 * * *" # automatico a mezzanotte UTC

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout della repo
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      # 2Ô∏è‚É£ Generazione Snake SVG statico
      - name: Generate Snake static SVG
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: GiuseppeLiGioi
          outputs: output/github-contribution-grid-snake.svg

      # 3Ô∏è‚É£ Optional: upload artifact (se vuoi scaricarlo direttamente)
      - name: Upload Snake as artifact
        uses: actions/upload-artifact@v3
        with:
          name: github-snake
          path: output/github-contribution-grid-snake.svg
