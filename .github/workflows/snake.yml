name: Generate GitHub Snake

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout della repo con permessi per push
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      # 2️⃣ Genera lo Snake
      - name: Generate Snake
        uses: Platane/snk@v3.3.0
        id: snake
        with:
          github_user_name: GiuseppeLiGioi
          github_token: ${{ secrets.GITHUB_TOKEN }}
          entryPoint: "output/github-contribution-grid-snake.svg" # Dove salvare il file

      # 3️⃣ Commit e push solo se ci sono modifiche
      - name: Commit and push Snake
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add output/github-contribution-grid-snake.svg
          git diff --cached --quiet || git commit -m "Update GitHub Snake"
          git push
